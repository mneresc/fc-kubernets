apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goserver
  template:
  # mesmas informações do pod
    metadata:
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: mneresc/go-test-http:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: goserver-env
          # env:
          #   - name: NAME
          #     valueFrom: 
          #       configMapKeyRef:
          #         name: goserver-env
          #         key: NAME